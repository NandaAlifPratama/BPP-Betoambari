<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #0a492c;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #ecf0f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #bdc3c7;
        }
        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }
        .navbar .user-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="Dashboard.html">Dashboard</a>
        <a href="contact.html">Contact</a>
        <a href="#">Settings</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
    </div>
    <div class="content">
        <div class="navbar">
            <h1>Welcome to Admin Panel</h1>
            <div class="user-info">Admins</div>
        </div>
        <div>
            <img src="assets/images/maintenance.png" alt="Example Image" style="max-width: 72%; height: auto; display: block; margin: 20px auto;">
        </div>
    </div>
</body>
</html>
